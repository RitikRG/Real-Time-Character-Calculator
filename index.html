<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Real Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Calculator</h2>
        <form>
            <textarea name="userText" id="userText" maxlength="50" placeholder="Enter Your text Here"></textarea>
        </form>
        <div class="display">
            <h3>Characters: <span id="charCount">00</span></h3>
            <h3>Remaining Characters: <span id="remainingCharCount">50</span></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
